<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/NeverKnow.mp3" type="audio/mpeg">
        <source src="midia/NeverKnow.mp3" type="audio/ogg">
        <source src="midia/NeverKnow.mp3" type="audio/wav">
        <p>Ifelizmente seu navegador não conseguiu reproduzir o áudio. <a href="midia/NeverKnow.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
